<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <div class="containter">
      <div class="containter__logo">
        <span class="containter__logo-title">logo</span>
      </div>
      <header class="containter__header header">
        <div>
          <span class="header__text">home</span>
          <span class="header__text">about</span>
          <span class="header__text">gallery</span>
        </div>
        <span class="header__text">login</span>
      </header>
      <aside class="containter__sidebar sidebar">
        <span class="sidebar__menu">menu</span>
        <div class="sidebar__list">
          <span class="sidebar__text">article</span>
          <span class="sidebar__text">news</span>
          <span class="sidebar__text">blog</span>
        </div>
      </aside>
      <main class="containter__content content">
        <div class="content__one">
          <span>content one</span>
        </div>
        <div class="content__two">
          <span>content two</span>
        </div>
        <div class="content__three">
          <span>content three</span>
        </div>
        <div class="content__four">
          <span>content four</span>
        </div>
      </main>
      <footer class="containter__footer">
        <p class="containter__footer-title">footer</p>
      </footer>
    </div>
  </body>
</html>
