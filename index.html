<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Homework HTML/CSS</title>
    <style>
        body {
            background-color: #ffeead;
        }

        .container {
            display: grid;
            grid-gap: 3px;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 50px auto 50px;
            height: 100%;
        }

        .header {
            grid-column: 2 / -1;

            background-color: #ff706a;

            display: flex;
        }

        .m-1 {
            margin: 15px;
        }

        .header > div:first-child {
            display: flex;
        }

        .header > div:last-child {
            margin-left: auto;
        }

        .logo {
            grid-row: 1 / 2;

            background-color: #96ceb4;
        }

        .menu {
            grid-row: 2 / 3;

            background-color: #00cc9a;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        div {
            font-size: larger;
            font-weight: bold;
        }

        .menu div {
            font-size: large;
            margin: 10px;
        }

        .content {
            grid-column: 2 / -1;

            background-color: #fecc5c;

            display: grid;
            padding: 20px;
            grid-gap: 5px;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: auto auto;
        }

        .content1 {
            background-color: #d6ccd3;

            grid-column: 1 / 4;
        }

        .content2 {
            background-color: #eca1a7;

            grid-column: 4 / 9;
        }

        .content3 {
            background-color: #bdcebf;

            grid-column: 1 / 9;
        }

        .content4 {
            background-color: #ada398;

            grid-column: 9 / -1;
            grid-row: 1 / 3;
        }

        .footer {
            grid-column: 1 / -1;

            background-color: #df9edf;
        }

        .text-centered {
            color: #ffeead;

            display:flex;
            align-items: center; /* Vertical center alignment */
            justify-content: center; /* Horizontal center alignment */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="text-centered m-1">HOME</div>
                <div class="text-centered m-1">ABOUT</div>
                <div class="text-centered m-1">GALLERY</div>
            </div>

            <div class="text-centered m-1">LOG IN</div>
        </div>
        <div class="logo text-centered">LOGO</div>
        <div class="menu">
            <div class="text-centered">MENU</div>

            <div>
                <div class="text-centered">Articles</div>
                <div class="text-centered">News</div>
                <div class="text-centered">Blog</div>
            </div>
        </div>
        <div class="content">
            <div class="content1 text-centered">CONTENT1</div>
            <div class="content2 text-centered">CONTENT2</div>
            <div class="content3 text-centered">CONTENT3</div>
            <div class="content4 text-centered">CONTENT4</div>
        </div>
        <div class="footer text-centered">FOOTER</div>
    </div>
</body>
</html>
